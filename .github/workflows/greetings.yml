    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "# ðŸŽ‰ Thanks for submitting the issue to SapientML!!\n\nWe have the [Discord](https://discord.gg/59yshERFD9) server. Please join the server!"
