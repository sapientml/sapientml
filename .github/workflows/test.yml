name: Testing

on:
  pull_request:
    branches:
      - main

env:
  POETRY_VERSION: "1.7.1"
  POETRY_URL: https://install.python-poetry.org

jobs:  
  test:
    strategy:
      matrix:
        version: ["3.10", "3.11"]
        test: [test_sapientml_works_with, test_sapientml_raises_error, test_misc, test_explain]
        vm: ["ubuntu-latest", "windows-latest"]
    runs-on: ${{ matrix.vm }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}

      - name: Install Poetry (Ubuntu)
        if: matrix.vm == 'ubuntu-latest'
        run: |
          curl -sSL ${{ env.POETRY_URL }} | python - --version ${{ env.POETRY_VERSION }}
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Poetry (Windows)
        if: matrix.vm == 'windows-latest'
        run: |
          curl -sSL ${{ env.POETRY_URL }} | python - --version ${{ env.POETRY_VERSION }}
          "C:\Users\runneradmin\AppData\Roaming\Python\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Install Dependencies
        run: poetry install

      - name: Pytest
        run: poetry run -- pytest -k ${{ matrix.test }}
      
      - name: Upload Coverage
        uses: actions/upload-artifact@v3
        with:
          name:  ${{ matrix.test }}-${{ matrix.version }}-${{ matrix.vm }}
          path: .coverage
          retention-days: 1

  report_coverage:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Download Coverage Files
        uses: actions/download-artifact@v3

      - name: Install coverage
        run: pip install coverage

      - name: Combine Coverage Files
        run: |
          mv --backup=t */.coverage .
          coverage combine -a
          coverage report

      - name: Report Coverage to CodeCov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}